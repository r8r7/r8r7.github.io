<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Preview for Powerline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        iframe {
            width: 80%;
            height: 80vh;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .embed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .note {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Embed Preview for Powerline Game</h1>
    <div class="embed-container">
        <iframe 
            src="https://powerline.coolmathgames.com"
            title="Powerline Game"
            frameborder="0"
            allowfullscreen>
        </iframe>
        <p class="note">If the game doesn't load, ensure that the URL is correct or try refreshing the page.</p>
    </div>
</body>
</html>
