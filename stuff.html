<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Fullscreen Preview for Powerline</title>
    <style>
        /* Remove margins and padding for fullscreen effect */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scroll bars from appearing */
        }

        /* Fullscreen iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border for better appearance */
        }
    </style>
</head>
<body>
    <iframe 
        src="https://powerline.coolmathgames.com"
        title="Powerline Game"
        frameborder="0"
        allowfullscreen>
    </iframe>
</body>
</html>
